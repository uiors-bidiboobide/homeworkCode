<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格练习</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            /* 设置单元格边框为 1 像素宽的黑色实线 */
            padding: 8px;
            /* 设置单元格内边距 */
            text-align: center;
            /* 文本居中对齐 */
        }
    </style>
</head>

<body>
    <!-- 定义一个表格，表格数据如下：
    ：
   1.   1        唐人                        覃沐曦         03:44        

   2.   2        漂洋过海来看你               周深            03:03        

   3.   3        小幸运                     田馥甄        04:17        

   4.   4        Excitant                   成驰洋        03:30         -->
    <table>
        <tr>
            <th>序号</th>
            <th>歌名</th>
            <th>歌手</th>
            <th>时长</th>
            <th>播放</th>
        </tr>
        <tr>
            <td>1</td>
            <td>唐人</td>
            <td>
                <a href="https://baike.baidu.com/item/%E8%A6%83%E6%B2%90%E6%9B%A6/2582347?fr=aladdin" target="_blank">
                    覃沐曦 </a>
            </td>
            <td>3:44</td>
            <td>
                <audio controls>
                    <source src="MP3/唐人.mp3" type="audio/mpeg">
                </audio>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>漂洋过海来看你</td>
            <td>
                <a href="https://baike.baidu.com/item/%E5%91%A8%E6%B7%B1/15089196?fr=aladdin" target="_blank"> 周深 </a>
            </td>
            <td>3:03</td>
            <td>
                <audio controls>
                    <source src="MP3/漂洋过海来看你.mp3" type="audio/mpeg">
                </audio>
            </td>
        </tr>
        <tr>
            <td>3</td>
            <td>小幸运</td>
            <td>
                <a href="https://baike.baidu.com/item/%E7%94%B0%E9%A6%A5%E7%94%84?fromModule=lemma_search-box"
                    target="_blank"> 田馥甄 </a>
            </td>
            <td>4:17</td>
            <td>
                <audio controls>
                    <source src="MP3/小幸运.mp3" type="audio/mpeg">
                </audio>
            </td>
        </tr>
        <tr>
            <td>4</td>
            <td>Excitant</td>
            <td>
                <a href="https://baike.baidu.com/item/%E6%88%90%E9%A9%B0%E6%B4%8B?fromModule=lemma_search-box"
                    target="_blank"> 成驰洋 </a>
            </td>
            <td>3:30</td>
            <td>
                <audio controls>
                    <source src="MP3/Excitant.mp3" type="audio/mpeg">
                </audio>
            </td>
        </tr>

        <!-- 遗留问题：音频不能播放   已解决 问题出现原因：在引入MP3时多打了一个/在MP3前 -->

    </table>

</body>

</html>
