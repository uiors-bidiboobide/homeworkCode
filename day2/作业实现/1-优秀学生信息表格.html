<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 补充页面描述 meta 标签 -->
  <meta name="description" content="优秀学生信息表格，展示高三学生张三和赵四的年级、姓名、学号及班级信息。">
  <title>优秀学生信息表格</title>
  <!-- 补充 favicon 图标 -->
  <link rel="icon" href="#" type="image/x-icon">
  
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid #000;
      width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    th,td{
      border: 1px solid #000;
    }
    .cls{
      height:200px;
    }
  </style>

</head>

<body>
  <!-- 补充表格可访问性属性 -->
  <table role="grid" aria-label="优秀学生信息表格">
    <!-- 表格整体的大标题 -->
    <caption>优秀学生信息表格</caption>
    <!-- 表格的头部 -->
    <thead>
      <tr>
        <th>年级</th>
        <th>姓名</th>
        <th>学号</th>
        <th>班级</th>
      </tr>
    </thead>
    <!-- 表格的主体 -->
    <tbody>
      <tr class="cls">
        <td rowspan="2">高三</td>
        <td>张三</td>
        <td>110</td>
        <td>三年二班</td>
      </tr>
      <tr class="cls">
        <td>赵四</td>
        <td>120</td>
        <td>三年三班</td>
      </tr>
    </tbody>
    <!-- 表格的底部 -->
    <tfoot>
      <tr>
        <td>评语</td>
        <td colspan="3">你们都很优秀</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
